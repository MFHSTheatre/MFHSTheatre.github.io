<script>
var myIndex = 0;
Slideshow();


function Slideshow() {
    var i;
    var x = document.getElementsByClassName("HomeSlideshow");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";
    }
	
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}

	
    x[myIndex-1].style.display = "block";
    setTimeout(Slideshow, 6000); 
	
	}
